

<h1>{{ title }}</h1>

<div class="row">
    <div class="col-12 text-center">
        Username: <b>{{username}}</b>  | <span>latitude: {{lat}} </span> | <span>longitude:{{lng}} </span>

    </div>
    <div class="col-4">

    <google-map [options]="MapOptions" [height]="'800px'"  [width]="'1200px'"  (mapClick)="addMarker($event)">
        <map-marker *ngFor="let markerPosition of markerPositions"
        [position]="markerPosition"
        [options]="markerOptions" 
        (click)="runMe()"
        ></map-marker>
    </google-map>

</div>
</div>
<br>
<hr>
